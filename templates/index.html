<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced SEO Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #loading {
            display: none;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">üöÄ Advanced SEO Analyzer</h2>
        <p class="text-center">Enter your website URL for an in-depth SEO analysis.</p>

        <div class="card p-4 shadow-sm">
            <form id="seoForm">
                <div class="mb-3">
                    <label for="website_url" class="form-label">Website URL</label>
                    <input type="url" class="form-control" id="website_url" name="website_url" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>
            <div id="loading" class="mt-3">üîç Analyzing... Please wait.</div>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#seoForm").submit(function(event) {
                event.preventDefault();
                $("#loading").show();
                $("#result").html("");

                $.ajax({
                    type: "POST",
                    url: "/",
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#loading").hide();
                        let resultHTML = `<div class='card p-3 shadow-sm'>
                            <h3>SEO Score: ${response.score}/100</h3>
                            <ul>`;
                        response.suggestions.forEach(suggestion => {
                            resultHTML += `<li>${suggestion}</li>`;
                        });
                        resultHTML += "</ul></div>";
                        $("#result").html(resultHTML);
                    }
                });
            });
        });
    </script>
</body>
</html>
